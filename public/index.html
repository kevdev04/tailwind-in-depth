<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>KeevTravel</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div class="" id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="I'm looking for.." type="search" name="" id="">
          <button class="w-32 rounded-full text-x1 text-primary shadow-sm font-semibold p-4 bg-white transition-transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:transla-y-1 hover:scale-110">
            Explore
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="sanFrancisco">
        </div>
        
      </div>
    </div>
    <div class="p-6" id="recomendados">
      <p class="text-3xl font-semibold text-primary">Recomendados</p>
      <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4">
        <div class="card">
          <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg">
            <p class="text-white text-bold text-xl px-4 py-2">Norway</p>
            <p class="text-white text-md px-4">Beautiful Landscapes</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-white rounded-b-lg">
            <p class="text-terciary text-bold text-xl px-4 py-2">New York</p>
            <p class="text-terciary text-md px-4">Awesome views</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-LA bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg">
            <p class="text-white text-bold text-xl px-4 py-2">Los Angeles</p>
            <p class="text-white text-md px-4">Good Waves</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-seattle bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-white rounded-b-lg">
            <p class="text-terciary text-bold text-xl px-4 py-2">Seattle</p>
            <p class="text-terciary text-md px-4">Amazing skyscrapers</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-miami bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg">
            <p class="text-white text-bold text-xl px-4 py-2">Miami</p>
            <p class="text-white text-md px-4">There's meat</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-iceland bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-white rounded-b-lg">
            <p class="text-terciary text-bold text-xl px-4 py-2">Iceland</p>
            <p class="text-terciary text-md px-4">There's ice</p>
          </div>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>
  <footer>

  </footer>
</body>
</html>
